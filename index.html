<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cat lover project</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
	<script src="./components/card.js" defer></script>
	<script src="./components/catCardPopup.js" defer></script>
	<script src="./api.js" defer></script>
	<script src="./index.js" defer></script>
</head>
<body>
	<header>
		<img class="header__logo" src='img/logo.png'>
		<nav class="navigation">
			<button class="update_cat"><img src="./img/update.png" alt="Обновить"></button>
			<button class="add_cat">Создать</button>
		</nav>
	</header>
	
	<div class="content">
	</div>
	<div class="popup-wrapper">
		<div class="popup" id="popup-form">
			<div class="popup-close-btn1 btn"><i class="fa-solid fa-xmark"></i></div>
			<h2>Родить кота</h2>
			<form action="">
				<div class="form-img"></div>
				<input type="number" name="age" placeholder="Возраст" />
				<input type="text" name="name" required placeholder="Имя" />
				<input
					type="number"
					name="rate"
					placeholder="Рейтинг (0-10)"
					min="0"
					max="10"
				/>
				<textarea name="description" placeholder="Описание"></textarea>
				<label
					>Любимчик <input type="checkbox" name="favourite" placeholder=""
				/></label>
				<input id="image" name="image" placeholder="Ссылка на фото" />
				<button type="submit" class="sub_btn">Добавить котика</button>
			</form>
		</div>
	</div>
	<div class="popup-wrapper-2">
		<div class="popup" id="popup-form-2">
			<div class="popup-close-btn2 btn"><i class="fa-solid fa-xmark"></i></div>
			<h2>Изменить кота</h2>
			<form action="" class="updateForm">
				<div class="form-img"></div>
				<input type="number" name="age" placeholder="Возраст" />
				<input type="text" name="name" required placeholder="Имя" />
				<input
					type="number"
					name="rate"
					placeholder="Рейтинг (0-10)"
					min="0"
					max="10"
				/>
				<textarea name="description" placeholder="Описание"></textarea>
				<label
					>Любимчик <input type="checkbox" name="favourite" placeholder=""
				/></label>
				<input id = "image" name="image" placeholder="Ссылка на фото" disabled/>
				<button type="update">Изменить котика</button>
			</form>
		</div>
	</div>
	
	<footer class="footer">
		<div class ="footer__copyright">
			Merkucio © 2023
		</div>
	</footer>
</body>
</html>
